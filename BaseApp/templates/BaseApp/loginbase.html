<!DOCTYPE html>
<html>
	{% load static %}
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>Import Clouting Login</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'BaseApp/vendors/images/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'BaseApp/vendors/images/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'BaseApp/vendors/images/favicon-16x16.png' %}">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'BaseApp/vendors/styles/core.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'BaseApp/vendors/styles/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'BaseApp/vendors/styles/style.css' %}">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>
<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="#">
					<h3>Sistema de Inventario</h3>
				</a>
			</div>
			
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-2 col-lg-5">
					<img src="{% static 'BaseApp/vendors/images/login-page-img.png' %}" alt="" style="width: 75%; height: auto;">
				</div>
				<div class="col-md-2 col-lg-7" align="center">
					<!--Imagen de Logo de Facebook-->
					<div class="login-box bg-white box-shadow border-radius-10">
						{% block content %}
						{% endblock %}						
					</div>
				
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src="{% static 'BaseApp/vendors/scripts/core.js' %}"></script>
	<script src="{% static 'BaseApp/vendors/scripts/script.min.js' %}"></script>
	<script src="{% static 'BaseApp/vendors/scripts/process.js' %}"></script>
	<script src="{% static 'BaseApp/vendors/scripts/layout-settings.js' %}"></script>
</body>
</html>
